<div fxLayout="row" fxFlex>
  <div fxLayout="column" fxFlex="100">
    <mat-card fxLayout="row" fxFlex="100">
      <mat-card-content fxLayout="column" fxFlex="100">
        <div class="md-padding" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex style="overflow-x: auto;">
            <mat-card style="overflow-x: auto;">
              <!-- <mat-toolbar class="toolbar">
                <mat-toolbar-row fxFlex> </mat-toolbar-row>
              </mat-toolbar>
              <mat-divider></mat-divider> -->
              <mat-card-content>
                <div class="mat-elevation-z8" fxLayout="column" fxFlex>
                  <div fxLayout="row">
                    <table
                      title="CDR Summary"
                      mat-table
                      [dataSource]="dataSource"
                      class="mat-elevation-z8"
                      matSort
                      style="overflow-x: auto;"
                    >
                      <!-- THe table will be added here -->
                      <ng-container matColumnDef="action" class="select-column">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          class="select-column"
                        ></th>
                        <td
                          mat-cell
                          *matCellDef="let element"
                          class="select-column"
                        >
                          <button mat-icon-button (click)="viewData(element)">
                            <mat-icon class="material-icons md-24"
                              >visibility</mat-icon
                            >
                          </button>
                        </td>
                      </ng-container>
                      <ng-container
                        matColumnDef="{{ column }}"
                        *ngFor="let column of displayedColumns"
                      >
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          mat-sort-header
                          class="mat-header-class"
                        >
                          {{ displayNames[column] }}
                        </th>
                        <td
                          mat-cell
                          *matCellDef="let element"
                          class="mat-element-class"
                        >
                          {{ element[column] }}
                        </td>
                      </ng-container>

                      <tr
                        mat-header-row
                        *matHeaderRowDef="allDisplayedColumns"
                      ></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: allDisplayedColumns"
                        (click)="selection.toggle(row)"
                      ></tr>
                    </table>
                  </div>
                  <div fxFlex="row">
                    <mat-paginator
                      [length]="length"
                      [pageSize]="pageSize"
                      [pageSizeOptions]="pageSizeOptions"
                      (page)="pageEvent = $event"
                    >
                    </mat-paginator>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
